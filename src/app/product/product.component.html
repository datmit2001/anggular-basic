
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/product/add">Add Product</a></button>
      </div>
     
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>STT</th>
          <th>Ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Tình trạng</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products;index as i">
          <td>{{i + 1}}</td>
          <td><img [src]="product.img" alt="{{product.name}}" width="50" /></td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{ product.status ? 'Còn hàng' : 'Hết hàng' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="onHandleRemove(product.id)">
        Delete
      </button>
            <button routerLink="/product/{{product.id}}/edit" class="btn btn-primary btn-sm">
        Edit
      </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
